<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body::before{
            background:url('https://source.unsplash.com/1600x900/?nature,water');
            content: "";
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
    }
    .form{
        font-size: 2rem;
    }        
</style>
<body>
    <div class="form">
        <h2>Fill up your details to Join Our Membership</h2>
        <form action="backend.js">
            <label for="Name"> Name</label>
            <div>
                <input type="text" name="Name" id="name">
            </div>
            <br>
            <div>
                Email: <input type="email" name="myEmail">
            </div>

            <br>
            <div>
                Address: <input type="text" name="myaddress">
            </div>
            <br>
            <div>
                Phone No.: <input type="number" name="myno.">
            </div>
            <br>
            <div>
                Are you Intrested: <input type="checkbox" name="myintrest" checked>
            </div>
            <br>
            <div>
                Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
                Other <input type="radio" name="myGender">
            </div>

            <br>
            <div>
                <input type="submit" value="Sumit">
                <input type="reset" value="reset">
            </div>
        </form>
    </div>
</body>
</html>
